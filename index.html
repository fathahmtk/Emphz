    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* New 'Monochrome Glass' Theme */
        :root {
            --color-background: #111827; /* Tailwind Gray-900 */
            --color-surface-primary: rgba(255, 255, 255, 0.05);
            --color-surface-secondary: rgba(255, 255, 255, 0.1);
            --color-border: rgba(255, 255, 255, 0.15);
            --color-border-hover: rgba(255, 255, 255, 0.3);

            --color-text-primary: #f9fafb;   /* Tailwind Gray-50 for high contrast on dark glass */
            --color-text-secondary: #d1d5db; /* Tailwind Gray-300 */
            --color-text-dark: #111827; /* Tailwind Gray-900 for text on light backgrounds */
            
            --color-brand: #ffffff; /* White for primary accents */
            --color-brand-accent: #e5e7eb; /* Tailwind Gray-200 for hover */

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.15), 0 4px 6px -4px rgb(0 0 0 / 0.15);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
            
            --shadow-brand: 0 0 20px 0 rgb(255 255 255 / 0.1);
            
            --radius: 0.75rem;
        }

        ::selection {
            background-color: var(--color-brand);
            color: var(--color-text-dark);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-secondary);
            background-color: var(--color-background);
            background-image: linear-gradient(to bottom right, #1a1a1a, #0d0d0d);
            background-attachment: fixed;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
            font-weight: 800;
            text-wrap: balance;
        }
        
        .shadow-text-lg {
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        /* Ken Burns Effects */
        @keyframes kenburns-center {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes kenburns-top-left {
          0% { transform: scale(1) translate(0, 0); transform-origin: 0 0; }
          100% { transform: scale(1.1) translate(-1%, -1%); transform-origin: 0 0; }
        }
        @keyframes kenburns-bottom-right {
          0% { transform: scale(1) translate(0, 0); transform-origin: 100% 100%; }
          100% { transform: scale(1.1) translate(1%, 1%); transform-origin: 100% 100%; }
        }
        .animate-kenburns-center { animation: kenburns-center 8s ease-out forwards; }
        .animate-kenburns-top-left { animation: kenburns-top-left 8s ease-out forwards; }
        .animate-kenburns-bottom-right { animation: kenburns-bottom-right 8s ease-out forwards; }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fadeInScaleUp {
            animation: fadeInScaleUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes lightbox-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes lightbox-zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer-bg {
            background: linear-gradient(to right, #f6f7f8 8%, #edeef1 18%, #f6f7f8 33%);
            background-size: 1200px 100%;
            animation: shimmer 1.5s linear infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0.5rem;
            background: var(--color-brand);
            color: var(--color-text-dark);
            padding: 0.5rem 1rem;
            z-index: 1000;
            transition: top 0.3s ease-in-out;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            font-weight: 600;
            box-shadow: var(--shadow-lg);
        }
        .skip-link:focus {
            top: 0;
        }
    </style>
